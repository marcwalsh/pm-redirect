<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://marcwalsh.gg">
    
    <!-- Canonical redirect for SEO -->
    <link rel="canonical" href="https://marcwalsh.gg">
    
    <!-- Google Fonts - Pixelify Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Pixelify Sans', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        p {
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        .manual-link {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }
        
        .manual-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to marcwalsh.gg</h1>
        <p>You'll be redirected automatically in a moment.</p>
        <p>If nothing happens, <a href="https://marcwalsh.gg" class="manual-link">click here</a>.</p>
    </div>

    <script>
        // JavaScript redirect as backup
        setTimeout(function() {
            window.location.href = 'https://marcwalsh.gg';
        }, 1000);
        
        // Immediate redirect for modern browsers
        if (window.location.href !== 'https://marcwalsh.gg') {
            window.location.replace('https://marcwalsh.gg');
        }
    </script>
</body>
</html>
